<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
<title>jQuery Magnify Demo</title>
<meta name="author" content="Tom Doan">
<meta name="description" content="This is a live demo of the jQuery Magnify plugin.">
<link rel="stylesheet" href="css/magnify.css">
<style>
/* Demo CSS */
html {
  width: 100%;
  height: 100%;
  display: table;
}
body {
  width: 100%;
  height: 100%;
  display: table-cell;
  font-family: sans-serif;
  font-size: 12px;
  padding: 1em;
  text-align: center;
  vertical-align: middle;
}
#sample-glasses {
  width: 100%;
  max-width: 400px;
  padding-bottom: 6em;
}
#sample-watch {
  width: 100%;
  max-width: 210px;
}
</style>
</head>
<body>

<!-- <img> is the small image; the URI to the large image can be placed in the
     'data-magnify-src' attribute (watch-large.jpg), linked to in the parent <a>
     tag (glasses-large.jpg), or passed as the 'src' option when calling the
     .magnify() function. -->

<img id="sample-watch" src="images/watch.jpg" alt="Sample image" class="zoom" data-magnify-src="images/watch-large.jpg">

&nbsp; &nbsp; &nbsp;

<a href="images/glasses-large.jpg">
  <img id="sample-glasses" src="images/glasses.jpg" alt="Sample image" class="zoom">
</a>

<p><br><button>Disable Zoom</button><br><br>Events are logged to the console.</p>

<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<![endif]-->
<!--[if IE 9]><!-->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!--<![endif]-->
<script src="js/jquery.magnify.js"></script>
<script>
var $zoom;
$(document).ready(function() {
  // Initiate magnification powers
  $zoom = $('.zoom').magnify({
      onload: function() {
        console.log('Magnification powers activated!');
      }
    });
});
$('button').click(function() {
  $zoom.destroy();
});
$('html').on({
  magnifystart: function() {
    console.log('\'magnifystart\' event fired');
  },
  magnifyend: function() {
    console.log('\'magnifyend\' event fired');
  }
});
</script>
</body>
</html>
